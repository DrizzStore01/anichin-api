<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anichin Private Control Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLING */
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background-color: #0d1117; 
            color: #c9d1d9; 
            overflow-x: hidden; /* Mencegah geser kanan kiri */
            width: 100vw;
        }

        /* CARD STYLING */
        .endpoint-card { border: 1px solid #30363d; transition: 0.2s; }
        .endpoint-card:hover { border-color: #58a6ff; }
        .method { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; background: #238636; color: white; }
        
        /* INPUT STYLING */
        input { 
            background: #010409; 
            border: 1px solid #30363d; 
            color: #e6edf3; 
            padding: 6px 8px; 
            border-radius: 4px; 
            font-size: 12px; 
            width: 100%; 
            transition: 0.2s; 
        }
        input:focus { border-color: #58a6ff; outline: none; }
        
        /* BUTTON STYLING */
        button.test-btn { 
            background: #1f6feb; 
            color: white; 
            font-size: 10px; 
            padding: 6px 12px; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: 0.2s; 
            white-space: nowrap; 
            cursor: pointer;
        }
        button.test-btn:hover { background: #388bfd; }

        /* JSON OUTPUT FIX (INI OBATNYA) */
        pre#jsonOutput {
            white-space: pre-wrap !important;       /* Jaga spasi tapi wrap */
            word-wrap: break-word !important;       /* Patahkan kata */
            word-break: break-all !important;       /* Patahkan link panjang */
            overflow-x: hidden !important;          /* Hide scroll horizontal */
            max-width: 100%;                        /* Batasi lebar */
        }
    </style>
</head>
<body class="p-3 md:p-6 w-full box-border">

    <!-- HEADER -->
    <header class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-2xl font-bold text-white tracking-tight">ANICHIN<span class="text-blue-500">.SYSTEM</span></h1>
            <p class="text-[10px] text-gray-500">Private Backend Controller</p>
        </div>
        <div class="bg-[#161b22] px-3 py-2 rounded border border-gray-700 w-full md:w-auto">
            <span class="text-[10px] text-gray-500 block">BASE URL</span>
            <div class="flex items-center gap-2 overflow-hidden">
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse flex-shrink-0"></div>
                <span id="baseUrlDisplay" class="text-xs text-yellow-400 font-bold select-all truncate">{{ app_url }}</span>
            </div>
        </div>
    </header>

    <div class="grid lg:grid-cols-12 gap-6">
        
        <!-- KOLOM KIRI: ENDPOINTS (7 Bagian) -->
        <div class="lg:col-span-7 space-y-4">

            <!-- 1. HOME -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/home/&lt;page&gt;</span>
                </div>
                <div class="flex gap-2">
                    <input type="number" id="input_home" value="1" placeholder="Page">
                    <button class="test-btn" onclick="runTest('home')">GO</button>
                </div>
            </div>

            <!-- 2. SEARCH -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/search/&lt;query&gt;/&lt;page&gt;</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="input_search_q" value="soul land" placeholder="Query">
                    <input type="number" id="input_search_p" value="1" placeholder="Pg" class="!w-16">
                    <button class="test-btn" onclick="runTest('search')">GO</button>
                </div>
            </div>

            <!-- 3. DETAIL -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/detail/&lt;slug&gt;</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="input_detail" value="/anime/soul-land-2-the-unrivaled-tang-sect/" placeholder="Slug">
                    <button class="test-btn" onclick="runTest('detail')">GO</button>
                </div>
            </div>

            <!-- 4. EPISODE -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/episode/&lt;slug&gt;</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="input_episode" value="/soul-land-2-the-unrivaled-tang-sect-episode-65-subtitle-indonesia/" placeholder="Slug">
                    <button class="test-btn" onclick="runTest('episode')">GO</button>
                </div>
            </div>

            <!-- 5. COMPLETED -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/completed/&lt;page&gt;</span>
                </div>
                <div class="flex gap-2">
                    <input type="number" id="input_completed" value="1" placeholder="Page">
                    <button class="test-btn" onclick="runTest('completed')">GO</button>
                </div>
            </div>

             <!-- 6. SCHEDULE -->
             <div class="endpoint-card bg-[#161b22] p-3 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="method">GET</span>
                    <span class="text-xs font-bold text-gray-300">/schedule</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" value="Automatic" disabled class="opacity-50 cursor-not-allowed">
                    <button class="test-btn" onclick="runTest('schedule')">GO</button>
                </div>
            </div>

            <!-- 7. RUMBLE EXTRACT -->
            <div class="endpoint-card bg-[#161b22] p-3 rounded-lg border-green-900/50">
                <div class="flex justify-between items-center mb-2">
                    <span class="method bg-green-700">EXTRACT</span>
                    <span class="text-xs font-bold text-green-400">/extract/rumble</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="input_rumble" value="https://rumble.com/embed/v5bkkx1/?pub=2li51c" placeholder="URL">
                    <button class="test-btn bg-green-700 hover:bg-green-600" onclick="runTest('rumble')">GO</button>
                </div>
            </div>

        </div>

        <!-- KOLOM KANAN: OUTPUT -->
        <div class="lg:col-span-5 mt-4 lg:mt-0">
            <div class="sticky top-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">JSON RESULT</span>
                    <span id="statusBadge" class="text-[10px] bg-gray-800 px-2 py-1 rounded text-gray-400">Idle</span>
                </div>

                <!-- BOX ACTIVE ROUTE -->
                <div class="bg-black/30 border border-gray-700 rounded p-2 mb-2 overflow-hidden">
                    <span class="text-[9px] text-gray-500 uppercase block mb-1">Requested Endpoint</span>
                    <div class="flex items-center justify-between">
                        <code id="activeRoute" class="text-[10px] text-blue-400 font-mono truncate mr-2">...</code>
                        <button onclick="copyRoute()" class="text-[10px] text-gray-500 hover:text-white flex-shrink-0">COPY</button>
                    </div>
                </div>
                
                <div class="relative group w-full">
                    <button onclick="copyJson()" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-[10px] text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition z-10">Copy JSON</button>
                    <!-- CONTAINER JSON UTAMA -->
                    <pre id="jsonOutput" class="bg-[#0d1117] border border-gray-700 rounded-lg p-3 text-[10px] text-green-400 overflow-y-auto h-[500px] w-full font-mono shadow-inner">
Ready to test.
Silakan klik tombol GO di kiri.
                    </pre>
                </div>
            </div>
        </div>

    </div>

    <script>
        const BASE_URL = "{{ app_url }}";

        function runTest(type) {
            let endpoint = "";
            
            if (type === 'home') {
                const page = document.getElementById('input_home').value;
                endpoint = `/anime/donghua/home/${page}`;
            } 
            else if (type === 'search') {
                const q = document.getElementById('input_search_q').value;
                const p = document.getElementById('input_search_p').value;
                endpoint = `/anime/donghua/search/${q}/${p}`;
            }
            else if (type === 'detail') {
                const slug = document.getElementById('input_detail').value;
                endpoint = `/anime/donghua/detail/${slug}`;
            }
            else if (type === 'episode') {
                const slug = document.getElementById('input_episode').value;
                endpoint = `/anime/donghua/episode/${slug}`;
            }
            else if (type === 'completed') {
                const page = document.getElementById('input_completed').value;
                endpoint = `/anime/donghua/completed/${page}`;
            }
            else if (type === 'schedule') {
                endpoint = `/anime/donghua/schedule`;
            }
            else if (type === 'rumble') {
                const url = document.getElementById('input_rumble').value;
                endpoint = `/anime/donghua/extract/rumble?url=${url}`;
            }

            endpoint = endpoint.replace('//', '/');
            fetchApi(endpoint);
        }

        async function fetchApi(endpoint) {
            const output = document.getElementById('jsonOutput');
            const badge = document.getElementById('statusBadge');
            const routeDisplay = document.getElementById('activeRoute');
            
            routeDisplay.innerText = endpoint;
            
            // RESET CLASS DULU BIAR BERSIH
            output.className = "bg-[#0d1117] border border-gray-700 rounded-lg p-3 text-[10px] text-yellow-400 overflow-y-auto h-[500px] w-full font-mono shadow-inner";
            output.innerText = "Loading...";
            
            badge.innerText = "Fetching...";
            badge.className = "text-[10px] bg-yellow-900 text-yellow-200 px-2 py-1 rounded";

            try {
                const start = Date.now();
                const res = await fetch(endpoint);
                const data = await res.json();
                const time = Date.now() - start;

                output.innerText = JSON.stringify(data, null, 2);
                
                // CLASS SUKSES (HIJAU)
                output.className = "bg-[#0d1117] border border-gray-700 rounded-lg p-3 text-[10px] text-green-400 overflow-y-auto h-[500px] w-full font-mono shadow-inner";
                
                badge.innerText = `200 OK (${time}ms)`;
                badge.className = "text-[10px] bg-green-900 text-green-200 px-2 py-1 rounded";
            } catch (e) {
                output.innerText = e.message;
                
                // CLASS ERROR (MERAH)
                output.className = "bg-[#0d1117] border border-gray-700 rounded-lg p-3 text-[10px] text-red-400 overflow-y-auto h-[500px] w-full font-mono shadow-inner";
                
                badge.innerText = "Error";
                badge.className = "text-[10px] bg-red-900 text-red-200 px-2 py-1 rounded";
            }
        }

        function copyRoute() {
            const text = document.getElementById('activeRoute').innerText;
            navigator.clipboard.writeText(text);
        }

        function copyJson() {
            const text = document.getElementById('jsonOutput').innerText;
            navigator.clipboard.writeText(text);
            alert("JSON Copied!");
        }
    </script>
</body>
</html>
